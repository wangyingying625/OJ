<script type="text/javascript">
	document.getElementById("inp1").onclick=function () {

        var ofalse=document.getElementById("false");
        ofalse.style.display='none';
        otrue.style.display='none';
	    var oTex=document.getElementById('text1').value;
        var xhr=new XMLHttpRequest();
	    xhr.open('get','001.php?code='+oTex);
	    xhr.onload=function () {
			if (xhr.responseText==1)
                otrue.style.display='block';
			else
                ofalse.style.display='block';
        }
        xhr.send(null);
	}
